<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أكثر عن الفكرة</title>
    <link rel="stylesheet" href="../css/auction-idea.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body dir="rtl">
    <h1>تفاصيل أكثر عن الفكرة</h1>
    <ul id="data-list">
        <tr>
            <td>
                <div class="card">
                    <div class="infos">
                        <div class="info">
                            <div>
                                 <p id="idea_name"></p>
                                 <p id="idea_description"></p>
                            </div>
                                <div class="stats">
                                     <p class="flex flex-col">نوع الملكية الفكرية <span id="idea_patentType"></span></p>
                                     <p class="flex">الحد الأعلى للمزاد <span class="state-value"> 1,000,000,000 ر.س. </span> </p>     
                                </div>
                        </div>
                    </div>
                    <div class=container>
                        <input  id="box" placeholder="اضف مزايدتك">
                        <button id="request" type="button" >زايد الأن </button>
                    </div>
                </div>
             </td>
        </tr>
    </ul>
    <div class="theAuction">
        <ul id="listAuction"></ul>
    </div>
    
<script src="../js/auction-idea.js"></script>
</body>
